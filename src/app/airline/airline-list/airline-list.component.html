<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let airline of airlines">
      <div class="card p-2" style="width: 15rem; height: 33rem">
        <img
          class="card-img-top"
          alt="{{ airline.airlineName }}"
        />
      </div>
    </div>
  </div>
</div>
